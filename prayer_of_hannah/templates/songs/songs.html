<div class="content">
    <table>
        {% for song in songs %}
            <tr>
                <td><a href={{url_for('songs.song',id=song.id)}}> {{song.title}} </a></td>
                <td>
                    <table><tr>
                        <td>{% for author in song.authors %}
                                {{ author.display_name }}</br>
                        {% endfor %}</td>
                        <td>{% for item in song.song_book_items %}
                            {{ item.song_book.code }}:{{ item.nbr }}</br>
                        {% endfor %}</td>
                    </tr></table>
                </td>
            </tr>
        {% endfor %}
    </table>
</div>
